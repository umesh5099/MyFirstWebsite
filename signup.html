<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="style/signup.css">
</head>

<body>
    <div class="bg">
        <div class="login-form">
            <img class="userlogo" src="resource/user.jpg" alt="user image">
            <h1>Create Account</h1>
            <br>
            <form>
                <p>Email</p>
                <input type="email" class="email" required placeholder="enter your email">
                <p>Password</p>
                <input type="password" class="email" required placeholder="enter your password">
                <p>Confirm Password</p>
                <input type="password" class="email" required placeholder="re-enter your password">
                <input class="login-btn" type="submit" name="" value="Create Account">
                <!-- <a href="#">Forgot your password</a> -->
                <br>
                <!-- <a href="#">Don't have an account?</a> -->
                <!-- <br><br> --><br>
                <hr>
                <br><br>
                <p class="signup-link">Already have an account? <a href="login.html">Log In</a></p>
            </form>

        </div>
    </div>

</body>

</html>
