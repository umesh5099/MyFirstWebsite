<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In </title>
    <link rel="stylesheet" href="style/login.css">
</head>

<body>

    <div class="login-form">
        <img class="userlogo" src="resource/user.jpg" alt="user image">
        <h1>Login Here</h1>
        <br>
        <form>
            <p>Email</p>
            <input type="email" class="email" required placeholder="enter your email">
            <p>Password</p>
            <input type="password" class="email" required placeholder="enter your password">
            <input class="login-btn" type="submit" name="" value="login">
            <a href="#">Forgot your password</a>
            <br><br><br>
            <hr>
            <br><br>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>

    </div>


</body>

</html>
